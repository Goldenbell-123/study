<!DOCTYPE html>
<html lang="en,kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sprite sheets</title>
  <style media="screen">
    body{
      background: #ddd;
    }
    #canvas{
      position: absolute;
      left: 0px;
      top: 20px;
      margin: 20px;
      padding: 0px;
      background: #fff;
      border: thin inset rgba(100,150,230,0.5);
      cursor: default;

    }
    #readout{
      margin-top: 10px;
      margin-left: 15px;
      color: blue;
    }

  </style>
</head>
<body>
  <div id="readout"></div>
  <canvas id="canvas" width="500px" height="250px"></canvas>
<script src="canvas.js"></script>
</body>
</html>
