<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*

--1단계--
오른쪽에서 왼쪽으로 <--
중앙에서 점점 커지게..

--2단계--
초기화면 200,200 중앙에 win창 로딩..
화살표 위 점점커지게
화살표 아래 점점 작아지게
화살표 왼쪽 왼쪽 방향으로 10씩 이동
화살표 오른쪽 오른쪽 방향으로 10씩 이동
 */

//step1 창 
var stepwin01 ;

//step3 창
var stepwin03;

//step2 창
var stepwin02 ;


//step01 오른쪽 이동
 function step01(){
	//윈도우 팝업생성
	stepwin01 = window.open("", "", "width=200,height=200");
	
	//윈도우 초기 위치
	stepwin01.moveTo(1600, 0);
	
	//윈도우 오른쪽에서 왼쪽으로
	setInterval(function() {
	stepwin01.moveBy(-20, 0);
	}, 500)
	
	stepwin03 = window.open("", "", "width=200,height=200");
	stepwin03.moveTo(500,400);
	
	//윈도우 창 사이즈 증가
	setInterval(function(){
		stepwin03.resizeBy(20,20);
		stepwin03.moveBy(2,2);
	},500);
}

//step02
 function steo02() {
	stepwin02 = window.open("", "", "width=200,height=200");
	stepwin02.moveTo(500, 300);
 }
 
 function keydown() {
 	//오른쪽
	if (event.keyCode == 39) {
		stepwin02.resizeBy(10, 0);
	}
 	//왼쪽
	if (event.keyCode == 37) {
		stepwin02.resizeBy(-10, 0);
	}
	//아래
	if (event.keyCode == 38) {
		stepwin02.resizeBy(0, 10);
	}
	//위
	if (event.keyCode == 40) {
		stepwin02.resizeBy(0, -10);
	}	
}
 
</script>
</head>
<body onkeydown="keydown()">
<h1 onclick="step01()">1단계</h1>
<h1 onclick="steo02()">2단계</h1>

</body>
</html>
