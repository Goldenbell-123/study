<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Key Event</title>
<script type="text/javascript">
/*
 	event
 	keyCode : keyEvent 발생시 생성하는 코드값..
 	keyup : 키보드를 눌럿다가 놓았을 때, 발생..
 */
 var idx=0;
 var cnt=0;
 var shapes= [[0,3,6],[0,1,2][2,5,8][6,7,8]]
window.onload= function(event){
	//alert(event.keyCode)
	change(cnt);
}



function call(){
	//alert(event.keyCode);
	// 상단 : 38
	// 왼쪽 : 37
	// 오른쪽 : 39
	// 아래쪽 : 40

	var tds = document.getElementsByTagName("td");
	// 전체 셀을 초기화
	for(var odx=0 in tds){
		tds[odx].bgColor="";
	}
	if(event.keyCode ==40){//다운
		idx=4;
		tds[idx-4].bgColor="blue";
		tds[idx-3].bgColor="blue";
		tds[idx-2].bgColor="blue";
		tds[idx].bgColor="blue";
	}
	if(event.keyCode ==39){//오른
		idx=4;
		cnt++;
		tds[idx-4].bgColor="blue";
		tds[idx-1].bgColor="blue";
		tds[idx].bgColor="blue";
		tds[idx+2].bgColor="blue";
	}
	if(event.keyCode ==38){//업
		idx=4;
		tds[idx].bgColor="blue";
		tds[idx+2].bgColor="blue";
		tds[idx+3].bgColor="blue";
		tds[idx+4].bgColor="blue";
	}
	if(event.keyCode == 37){//왼쪽
		idx=4;
		tds[idx-2].bgColor="blue";
		tds[idx].bgColor="blue";
		tds[idx+1].bgColor="blue";
		tds[idx+4].bgColor="blue";
	}
	if(idx==1){
		idx+=9;
	}
	
}

function change(cnt){
	var tds = document.getElementsByTagName("td");
	for(var odx=0 in tds){
		tds[odx].bgColor="";
	}
	tds[4].bgcolor ="blue";
	tds[shapes[cnt%4][0]].bgcolor ="blue";
	tds[shapes[cnt%4][1]].bgcolor ="blue";
	tds[shapes[cnt%4][2]].bgcolor ="blue";
}
</script>
</head>
<body onKeyup="call()">
	<table width = "400" height = "400" >
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>
</body>
</html>
