<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mouse Event</title>
<script type="text/javascript">
<!--//-->
window.onload=function(){
	var title01=document.getElementById("title01");
	title01.onclick = function(){
		// 객체지정.onclick=처리할 함수내용(){};
		alert(this.innerHTML);
		this.style.background="yellow";
	};
	var title02=document.getElementById("title02");
	// 객체지정.onclick=처리할 함수내용(){};
	title02.onclick = show;
	
	var tds=document.getElementsByTagName("td");
	//배경 이미지 바뀌기
	var td001=document.getElementById("td01")
	var td002=document.getElementById("td02")
	td002.onclick=function(){
		td01.style.background="yellow";
		td02.style.background="white";
	}
	td001.onclick=function(){
		td02.style.background="yellow";
		td01.style.background="white";
	}
	// 문자 바뀌기
	var td003=document.getElementById("td03")
	var td004=document.getElementById("td04")
	td004.onclick=function(){
		td03.innerHTML="★";
		td04.innerHTML="☆";
	}
	td003.onclick=function(){
		td03.innerHTML="☆";
		td04.innerHTML="★";
	}
	
	function show(){
		this.style.background="#99ffcc";
	}

	
};
	
	

/*
 마우스 관련 이벤트
 onClick="함수"
 */
	function call(){
		alert("버튼 클릭!! 호출");
	}

/*
 1.테이블 컬럼 두개를 만들어서 배경색을 왔다갓다 만들어라.
 2.테이블 컬럼 두개를 만들어서 문자를 왔다갓다 만들어라.
 
 
 */




</script>


</head>
<body>
	<input type="button" value="클릭클릭!!" 
	onClick="javascript:call();"><br>
	
	<h1 id="title01">안녕하세요.</h1>
	<h1 id="title02">안녕하세요.</h1>
	
	
	<table border="1" >
		<tr>
			<td width="100" height="50" id="td01"></td>
			<td width="100" height="50" id="td02"></td>
		</tr>
	</table>	
	
	
	<table >
		<tr>
			<td width="100" height="50" id="td03" align="center"></td>
			<td width="100" height="50" id="td04" align="center"></td>
		</tr>
	</table>
	
</body>
</html>
