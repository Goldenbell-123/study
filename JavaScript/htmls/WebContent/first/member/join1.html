  function id_view(id1, idview){
	  var pattern = /^[a-z0-9]{5,10}$/;
	  if(pattern.test(id1.value) || id1.value == ""){		  
		  idview.innerHTML= "";
	  }
	  else{ 
		  idview.innerHTML = 
			  "<font color='red' size='2px'> 10~15자 이내 영어와 숫자만 됩니다.</font>";
	  }
  };
  
  
  function pw_view(pw1, pwview){	  
	  var pattern = /^[a-z0-9A-Z]{10,20}$/;	
	  if(pattern.test(pw1.value) || pw1.value == ""){
		  pwview.innerHTML = "";
	  } else {

			  "<font color='red' size='2px'> 10~20자 이내 영어와 숫자만 입력됩니다.</font>";
	  } 
  };
  
  function pw_unlock(){ 
	  var  pu= document.getElementById("pw_reg");

	  	document.joinfrm.pw_chk.value = "";
	  }else{
