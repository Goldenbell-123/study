function emailchk(data){
	//선택값을 표시할 input 객체
	var em2 = document.joinfrm.email2;
	
	//만약에 직접입력을 선택했다면

		em2.removeAttribute('readonly');
		//선택값을 표시할 input 객체에
		em2.value="";
		//입력된 값을 지우고, 포커스를 맞춘다.
		em2.focus();
	} else{
		//그렇지 않다면
		//선택값을 input 객체에 표시한다.
		em2.value = data;
		//수정할수 없게 처리
		//input 객체의 읽기전용 속성을 readonly(읽기전용)으로 지정
		//설정(set)한다 속성(Attribute)을 글씨르
		em2.setAttribute('readonly', 'readonly');
		//
	}
		
}
