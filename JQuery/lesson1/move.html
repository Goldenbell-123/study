<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        .hello {
            width: 100px;
            height: 50px;
            background: #3cacc4;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>

    <div class="hello">

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>

    <script type="text/javascript">
        $(function() {
            $(".hello").animate({
                top: 100,
                left: 200
            },function(){
              $(".hello").animate({
                top:50,
                left:50
              })
            }
          )
        })
    </script>
</body>

</html>
